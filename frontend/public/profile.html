<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - MyApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(30, 30, 40, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Enhanced Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 18px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        nav h2 {
            color: #fff;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Modern Profile Container */
        .profile-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--glass-border);
            max-width: 900px;
            margin: 120px auto 40px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .profile-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-gradient);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Profile Details Grid */
        .profile-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .detail-card {
            background: rgba(255, 255, 255, 0.05);
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-weight: 700;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }

        /* Edit Form Styles */
        .edit-profile-form {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--glass-border);
            animation: slideUp 0.6s ease-out;
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 16px;
        }

        /* Enhanced Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            cursor: pointer;
            min-width: 160px;
            justify-content: center;
        }

        .primary-button {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .secondary-button:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }

        .logout-button {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        .logout-button:hover {
            background: #ff6b6b;
            color: white;
        }

        /* Error Message Styling */
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(229, 62, 62, 0.1);
            border-radius: 12px;
            border-left: 4px solid #e53e3e;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 25px;
                margin: 100px 20px 20px;
            }

            .profile-details {
                grid-template-columns: 1fr;
                padding: 30px 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .action-button {
                width: 100%;
                max-width: 300px;
            }

            nav {
                padding: 0 20px;
            }

            nav h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 25px 20px;
                margin-top: 90px;
            }

            .profile-header h2 {
                font-size: 2rem;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .detail-value {
                font-size: 16px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Success Animation */
        .success-check {
            color: #4CAF50;
            font-size: 4rem;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2><i class="fas fa-graduation-cap"></i> MyApp</h2>
            <div class="nav-links">
                <button id="theme-toggle" class="pale-button">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button id="logout-button" class="pale-button logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>
    
    <div class="container profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2 id="profile-fullname">User Profile</h2>
            <p style="color: #666; font-size: 16px;">Manage your personal information and preferences</p>
        </div>
        
        <!-- Profile Details -->
        <div class="profile-details" id="profile-details">
            <div class="detail-card">
                <div class="detail-label">First Name</div>
                <div class="detail-value" id="profile-firstName"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Last Name</div>
                <div class="detail-value" id="profile-lastName"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Mobile</div>
                <div class="detail-value" id="profile-mobile"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Email</div>
                <div class="detail-value" id="profile-email"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Date of Birth</div>
                <div class="detail-value" id="profile-dateOfBirth"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Age</div>
                <div class="detail-value" id="profile-age"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Gender</div>
                <div class="detail-value" id="profile-gender"></div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Profession</div>
                <div class="detail-value" id="profile-profession"></div>
            </div>
            <div class="detail-card" id="profile-studyField">
                <div class="detail-label">Field of Study</div>
                <div class="detail-value" id="profile-studyField-value"></div>
            </div>
            <div class="detail-card" id="profile-jobRole">
                <div class="detail-label">Job Role</div>
                <div class="detail-value" id="profile-jobRole-value"></div>
            </div>
            <div class="detail-card" id="profile-otherProfession">
                <div class="detail-label">Other Profession</div>
                <div class="detail-value" id="profile-otherProfession-value"></div>
            </div>
        </div>
        
        <!-- Edit Profile Form -->
        <form id="edit-profile-form" class="edit-profile-form">
            <div class="form-grid">
                <div class="form-group">
                    <input type="text" name="firstName" id="edit-firstName" placeholder="First Name" required />
                    <i class="fas fa-user form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="edit-lastName" placeholder="Last Name" required />
                    <i class="fas fa-user form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="tel" name="mobile" id="edit-mobile" placeholder="Mobile Number" required />
                    <i class="fas fa-phone form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="edit-email" placeholder="Email" required readonly />
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="date" name="dateOfBirth" id="edit-dateOfBirth" placeholder="Date of Birth" required />
                    <i class="fas fa-calendar form-icon"></i>
                </div>
                <div class="form-group">
                    <input type="number" name="age" id="edit-age" placeholder="Age" required />
                    <i class="fas fa-birthday-cake form-icon"></i>
                </div>
                <div class="form-group">
                    <select name="gender" id="edit-gender" required>
                        <option value="" disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="fas fa-venus-mars form-icon"></i>
                </div>
                <div class="form-group">
                    <select name="profession" id="edit-profession" required>
                        <option value="" disabled>Select Profession</option>
                        <option value="student">Student</option>
                        <option value="employee">Employee</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="fas fa-briefcase form-icon"></i>
                </div>
            </div>
            
            <!-- Profession Subfields -->
            <div id="edit-profession-subfield" style="display: none; margin-top: 20px;">
                <input type="text" name="studyField" id="edit-studyField" placeholder="Field of Study" style="display: none;" />
                <input type="text" name="jobRole" id="edit-jobRole" placeholder="Job Role" style="display: none;" />
                <input type="text" name="otherProfession" id="edit-otherProfession" placeholder="Other Profession" style="display: none;" />
            </div>
            
            <div class="button-container">
                <button type="submit" class="action-button primary-button">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button type="button" id="cancel-edit-button" class="action-button secondary-button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
        
        <!-- Action Buttons -->
        <div class="button-container">
            <button id="back-button" class="action-button secondary-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
            <button id="edit-profile-button" class="action-button primary-button">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
